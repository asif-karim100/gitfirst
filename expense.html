<body style="background-color:rgb(245, 188, 118)">
    <div class="container">
         <form class=" p-4 w-50 mx-auto mt-4 border border-4 border-primary" style="background-color:rgb(240, 221, 194)" onsubmit="saveToLocalStorage(event)" >
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter Amount" required>
          </div>

          <div class="form-group mt-4">
            <label for="desc">Description</label>
            <input type="text" id="desc" class="form-control" placeholder="Description" required>
          </div>

          <div class="form-group mt-4">
            <label for="Category">Category</label>
            <select name="option" id="category" class="form-control">
                <option value="movie">Movie</option>
                <option value="grocery">Grocery</option>
                <option value="electricity">Electricity</option>
                <option value="fuel">Fuel</option>
            </select>
          </div>
          <div>
            <input type="submit" value="Add Expense" class="form-control btn btn-primary mt-4">
             
            <ul id="list-group" class="list-group mt-4"></ul>
          </div>



         </form>


        
    </div>

    </div>
    
    <script src="expense.js"></script>    

</body>
